<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#00bbff">
    <meta name="theme-color" content="#00bbfe">
    <meta name="Progressive Weather App" content="Author:Daniel Koomson">

    <link rel="apple-touch-icon" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png">

    <title>weather app</title>
</head>
<body>
   
    <div class="app-wrap">
        <h2 class="appName">Weather Teller</h2>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city"/>
        </header>

        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-lo"></div>
                <div class="icons"></div>
            </div>
        </main>
    </div>

    <script src="link-sw.js"></script>
    <script src="app.js"></script>
</body>
</html>
